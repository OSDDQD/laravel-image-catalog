<div class="container vcenter" style="width: 450px;">
    <div class="panel panel-default" style="margin:auto;">
        <div class="panel-heading"><strong>Вход в систему</strong></div>
        <div class="panel-body">
            
            <form method="POST" action="http://soho.local/sessions" accept-charset="UTF-8"><input name="_token" type="hidden">
            <div class="input-group" style="margin-bottom:5px;">
                <input class="form-control" placeholder="Логин или Email" name="login" type="text" value="">
                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                
            </div>
            <div class="input-group">
                <input class="form-control" placeholder="Пароль" name="password" type="password" value="">
                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                
            </div>
            <br>
            <label for="remember-me">Запомнить меня</label>
            <input name="remember-me" type="checkbox" value="1" id="remember-me">
            <input class="btn btn-success btn-md btn-block" type="submit" value="Войти">
            </form>
                                                    <div class="panel-footer">
                <a href="http://soho.local/password/reset">Забыли пароль?</a>
            </div>
        </div>
    </div>
</div>
